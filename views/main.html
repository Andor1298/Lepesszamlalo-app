<h3>Lépésadatok kezelése</h3>
<hr>
 
<div id="messageBox"></div>
 
<!-- űrlap -->
<div class="row">
    <div class="mb-3 col-12 col-lg-4">
        <label for="dateField" class="form-label">Dátum</label>
        <input type="date" class="form-control" id="dateField">
    </div>
   
    <div class="mb-3 col-12 col-lg-4">
        <label for="stepCountField" class="form-label">Lépésszám</label>
        <input type="number" class="form-control" id="stepCountField">
    </div>
   
    <div class="mb-3 col-12 col-lg-4">
        <button class="btn btn-primary mb-3" id="addBtn" onclick="add()">Hozzáadás</button>
    </div>
 
    <div class="mb-3 col-12 col-lg-4">
        <button class="btn btn-warning hide" onclick="update()" id="updateBtn">Módosítás</button>
        <button class="btn btn-danger hide" onclick="del()" id="delBtn">Törlés</button>
        <button class="btn btn-secondary hide" onclick="cancel()" id="cancelBtn">Cancel</button>

    </div>
</div>
<!-- táblázat -->

<table class="table">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-start">Dátum</th>
            <th class="text-end">Lépésszám</th>
            <th class="text-end">Műveletek</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-center">Összesen: <span>0</span> lépés</td>
        </tr>
    </tfoot>
</table>
